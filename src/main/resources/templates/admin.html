<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company | Admin</title>
    <div th:replace="commons/css :: css"></div>
</head>
<body>
<header th:replace="commons/header :: header"></header>
<main>
    <div class="container text-center">
        <h2>Users</h2>
        <div>Number Of Users : <span th:text="${countUsers}"></span></div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Balance</th>
                <th scope="col">Roles</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:utext="${user.id}"></td>
                <td th:utext="${user.firstName}"></td>
                <td th:utext="${user.lastName}"></td>
                <td th:utext="${user.email}"></td>
                <td th:utext="${user.account.balance}"></td>
                <td th:each="role : ${user.roles}">
                    <div th:utext="${role.name}"></div>
                </td>

                <td>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
                <td>
                    <button class="btn btn-sm btn-warning">Update</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="commons/footer :: footer"></footer>
</body>
</html>
