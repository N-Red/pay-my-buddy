<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Company | Login</title>
    <head th:replace="commons/css :: css"></head>
</head>
<body>

<header th:replace="commons/header :: header"></header>
<main>
    <div class="container-fluid">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid email or
                password.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
    </div>
    <div class="container text-center">
        <div class="col-sm-4 offset-sm-4">
            <h1 class="text-green"><u>Log In</u></h1>
            <form th:action="@{/login}" method="post">


                <div class="form-group mt-2">
                    <label class="text-green" for="email"> Email </label>
                    <input type="email"
                           class="form-control input-outline-green"
                           id="email"
                           name="email"
                           placeholder="Enter Email"
                           autofocus="autofocus">
                </div>
                <div class="form-group mt-2">
                    <label class="text-green" for="password">Password</label>
                    <input type="password"
                           id="password" name="password"
                           class="form-control input-outline-green"
                           placeholder="Enter Password"/>
                </div>
                <div class="form-group mt-2">
                    <input type="submit"
                           name="login-submit"
                           id="login-submit"
                           class="form-control btn-green btn btn-lg mt-3"
                           value="Log in"/>
                </div>
            </form>
            <div class="form-group mt-2">
                <a type="button" class=" form-control btn btn-large btn-outline-green" th:href="@{/register}">New
                    Member?</a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="commons/footer :: footer"></footer>
</body>
</html>
