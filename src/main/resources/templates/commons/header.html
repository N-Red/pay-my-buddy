    <div class="container-fluid mb-2">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/index}"><img src="img/brand.svg"></a>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a th:href="@{/index}" class="nav-link text-black">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/transfer}" class="nav-link text-black">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/contact}" class="nav-link text-black">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/profile}" class="nav-link text-black">Profile</a>
                    </li>

                        <a class="nav-link text-black" th:href="@{/admin}">Admin</a>
                    </li>
                </ul>
            </div>
            <div class="col-2">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">
                        <button type="button" class="btn btn-green btn-sm align-top">Log in</button>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">
                        <button type="button" class="btn btn-red btn-sm align-top">Log out</button>
