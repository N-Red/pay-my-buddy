<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Pay My Buddy | Home</title>
    <div th:replace="commons/css :: css"></div>
</head>
<body>
<header th:replace="commons/header :: header"></header>
<main>
    <div class="container text-center m-auto">
        <div class="row">
            <h1><u class="text-green mt-5">Pay My Buddy</u></h1>
            <h2 class="mt-3">Add money easily in your account,<br>
                and pay your contacts .</h2>
            <p class="mt-3">No need to go to the bank to get money anymore.<br>
                No need to look for change anymore.</p>
        </div>
        <div class="row">
            <a type="button" class="btn btn-green offset-4 col-4 mt-2" th:href="@{/registration}">Create A Free
                Account</a>
        </div>
        <div class="row">
            <a type="button" class="btn btn-outline-green offset-4 col-4 mt-2" th:href="@{/login}">Log in</a>
        </div>
    </div>
</main>
<footer th:replace="commons/footer :: footer"></footer>
</body>
</html>
