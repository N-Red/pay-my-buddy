<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Company | Profile</title>
    <div th:replace="commons/css :: css"></div>
</head>
<body>
<header th:replace="commons/header :: header"></header>
<main>
    <!--  <div class="container">-->
    <!--    <h1>PROFILE</h1>-->
    <!--    <div sec:authorize="isAuthenticated()">Hello <span sec:authentication="name">Name</span></div>-->
    <!--    <div></div>-->
    <!--  </div>-->
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5"
                         width="150px"
                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold" th:text="${user.firstName}"></span>
                    <span class="font-weight-bold" th:text="${user.lastName}"></span>
                    <span class="text-black-50" th:text="${user.email}"></span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">First Name</label>
                            <input type="text" class="form-control"
                                   placeholder="First Name"
                                   value="">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Last Name</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Last Name"
                                   value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Phone Number"
                                   value=""></div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary" type="button" th>Save Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="commons/footer :: footer"></footer>
</body>
</html>
